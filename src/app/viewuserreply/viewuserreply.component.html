<div class="container">
    <div class="row">
    <div class="col-sm-12 page-title">
    <span><b>Subject:</b> {{subjests?.ticket_detail?.subject}}</span>
    </div>
    <div class="col-sm-12 page-title">
    <span><b>Description:</b> {{subjests?.ticket_detail?.description}}</span>
    </div>
    </div>
    <div class="chat-box">
    <form class="example-form" [formGroup]="form">
    <div class="no-replay">
    <h3 *ngIf="show?.length == '0'">No Reply yet</h3>
    </div>
    <div class="msg-area">
   
    <div class="row" *ngFor="let data of show; let i=index">
    <div class="col-sm-12">
    <div class=" user-text" *ngIf="data?.super_admin_status != true">
    <span class="me">Me</span>
    {{data?.description}}
    </div>
    </div>
    <div class="col-sm-12">
    <div class="admin-text" *ngIf="data?.super_admin_status == true">
    <span class="admin">A</span>
    {{data?.description}}
    </div>
    </div>
    </div>
   
    </div>
    <div class="submit-div">
    <textarea placeholder="Description" class="form-control" formControlName="des"></textarea>
    <button class="btn btn-primary" (click)="descriptionpost()" [disabled]="!form.valid">
    Send
    </button>
    </div>
   
    </form>
    </div>
   </div>
