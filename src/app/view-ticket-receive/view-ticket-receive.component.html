<div class="view">
        <div class="table-box">
          <div class="date-bar">
            <form  class="date-picker">
            <!-- <label>From Date:</label>
                  <input type="text" [(ngModel)]="model.datefrom" placeholder="yyyy-mm-dd" name="datefrom"> -->
                  <mat-form-field>
                    <input matInput [matDatepicker] = "picker"   placeholder = "From Date">
                    <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                 </mat-form-field>
            <!-- <label>To Date:</label>
            <input type="text" [(ngModel)]="model.dateto" placeholder="yyyy-mm-dd" name="dateto"> -->
            <mat-form-field>
              <input matInput [matDatepicker] = "picker1"  placeholder = "To Date">
              <mat-datepicker-toggle matSuffix [for] = "picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
           </mat-form-field>
         
    
            <button class="serch-btn" (click)="postoffer()">Search</button>
            </form>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Ticket Id#</th>
                    
                        <th>Ticket Issue User</th>
                   
                         
                        <th>Subject</th>
                        <th>Priority</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let item of personal?.results">
                        <td>{{item.unique_ticket_id}}</td>
                        <td>{{item.user_id.first_name +" "+ item.user_id.last_name}}</td>
                        <!-- <td *ngIf="item.pkg_fk.pkg_type == 'B'">Basic</td>
                        <td *ngIf="item.pkg_fk.pkg_type == 'P'">Premium</td>
                        <td *ngIf="item.pkg_fk.duration == 'M'">Monthly</td>
                        <td *ngIf="item.pkg_fk.duration == 'Y'">Yearly</td> -->
                      
                        <td>{{item.subject}}</td>
                     
                        <td *ngIf="item.priority == 'M'">Medium </td>
                        <td *ngIf="item.priority == 'H'">High </td>
                        <td>{{item.description}}</td>
                        <td *ngIf="item.status == true">Done </td>
                        <td *ngIf="item.status == false">Pending </td>
                        
                        
                        
                        
                        <td class="text-center">
                            <button class="detail-btn">Reply</button>
                        </td>
                    </tr>
                </tbody>
              
            </table>
        </div>  
            <div class="pagination-nav">   
                    <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
        
        
                            <li [ngClass]="{hide:pager.currentPage === 1}">
                              <a (click)="viewuser(pager.currentPage - 1)" class="view-1s" class="btn btn-fill">
                                <i class="fa fa-angle-left"></i>
                              </a>
                            </li>
                            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                              <a   (click)="viewuser(page)" class="view-plan-details">{{page}}</a>
                            </li>
          
                            <li [ngClass]="{hide:pager.currentPage === pager.totalPages}" *ngIf="(pager.startPage  + 3) <= pager.totalPages">
                              <a   (click)="viewuser(pager.currentPage + 3)">...</a>
                            </li>
                            <!-- <li [ngClass]="{hide:pager.currentPage === pager.totalPages}"> <a>OF</a></li>
                            <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
                              <a   (click)="viewuser(pager.totalPages)" class="view-plan-details" type="Last">{{pager.totalPages}}</a>
                            </li> -->
                            <li *ngIf="pager.currentPage === pager.totalPages"> <a>OF</a></li>
                            <li *ngIf="pager.currentPage === pager.totalPages">
                              <a   (click)="viewuser(pager.totalPages)" class="view-plan-details" type="Last">{{pager.totalPages}}</a>
                            </li>
                            <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
                              <a   (click)="viewuser(pager.currentPage + 1)" class="view-plan-details" class="btn btn-fill" type="Next">
                                <i class="fa fa-angle-right top-set"></i>
                              </a>
                            </li>
          
                          </ul>
                          </div>
             
        </div>
    </div>
