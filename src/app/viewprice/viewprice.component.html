            <div class="admin-home-palceholder">

        <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Sr No.</th>
                
                    <th>Duration</th>
               
                    <th>Package Type</th>
                
                    <th>Package Price</th>
                    <!-- <th>Date</th> -->
                    <th>Action</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of personal">
                    <td>{{item.id}}</td>
                    <!-- <td>{{item.duration}}</td> -->
                    <td *ngIf="item.duration == 'M'">Monthly </td>
                    <td *ngIf="item.duration == 'Q'">Quater </td>
                    <td *ngIf="item.duration == 'Y'">Yearly </td>
                    <td *ngIf="item.duration == 'S'">Half Year </td>
                    <!-- <td>{{item.pkg_type}}</td> -->
                    <td *ngIf="item.pkg_type == 'B'">Basic </td>
                    <td *ngIf="item.pkg_type == 'R'">Regular </td>
                    <td *ngIf="item.pkg_type == 'C'">Classic </td>
                    <td *ngIf="item.pkg_type == 'P'">Premium </td>
                   
                    <td>{{item.pkg_price}}</td>
                   
                    <!-- <td>{{item.date_joined | date}}</td> -->
                    <td class="text-center">
                        
                        <button class="detail-btn" data-toggle="modal" data-target="#exampleModalCenter" (click)="veiwvalue(item.duration,item.pkg_type,item.pkg_price,item.id)">
                            
                            Detail</button>

                      
                    </td>
                </tr>
            </tbody>
          
        </table>
        
        
        



        </div>



    </div>
</div>
<button id="openModal" type="button" #openModal [hidden]="true" class="btn btn-primary modal-hide"
data-toggle="modal" data-target="#exampleModalCenter">
</button>
<div  class="modal fade login-or-signup" id="exampleModalCenter" tabindex="-1" role="dialog"
aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered custom-model" style="animation-delay: 15s" role="document">
    <div class="modal-content login-template">
       
        <div class="on-load-popup">
            
                <div class="date-bar">
                    <div class="pop-header">
                        <h1>Package Price</h1>
                        <div class="close-button"> <button type="button" class="close sh" data-dismiss="modal"
                            aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                        </div>
                    </div>
                    <form class="date-picker">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Duration" value={{duration}}>
                          </mat-form-field>
            
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Package Type" value="{{package}}">
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Package Price"  [(ngModel)]="price" value="{{price}}" [ngModelOptions]="{standalone: true}">   
                          </mat-form-field>  
                    </form>
                </div>
        </div>
        <div class="modal-footer text-center"> 
          
               
                 
                     <button title="Subscribe Now" type="button"
                    class="btn btn-fill" data-dismiss="modal">Cancel</button>  
                 <button title="Subscribe Now" type="button" (click)="activeClick(price)"
                    class="btn btn-fill" data-dismiss="modal">Update</button> 

                     
        </div>
                    <!-- <countdown class="benner-conter mainpagee"  [text]="text" units=" Days | Hours | Minutes | Seconds" end="July 08, 2019 18:40:00"> </countdown> -->

    </div>
</div>
</div>
